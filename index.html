<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atypography-Inspired</title>
    <style>
        /* Import Custom Font */
        @font-face {
            font-family: 'Epetri';
            src: url('fonts/epetri.woff2') format('woff2'),
                 url('fonts/epetri.woff') format('woff'),
                 url('fonts/epetri.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #fefefe;
            color: #111;
        }

        /* Fullscreen Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #ffffff;
        }

        .hero h1 {
            font-size: 4vw;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            font-family: 'Epetri', sans-serif; /* Apply Custom Font */
        }

        .hero p {
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            color: #555;
            margin: 20px 0;
            max-width: 600px;
        }

        .hero a {
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .hero a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="sck.png" alt="SCK Logo" class="hero-image">
        <p>
            Welcome.
        </p>
        <a href="#">Discover More</a>
    </div>
</body>
</html>
